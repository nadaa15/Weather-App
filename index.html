<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light py-5">
      <div class="container">
        <div class="logo d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <img
              src="assets/images/logo.png"
              alt=""
              width="60"
              height="34"
              class="d-inline-block align-text-top"
            />
          </a>
          <div class="logo-text text-light">
            <p class="mb-0 h6">Weather</p>
            <p class="mb-0">tagline goes here</p>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="navbar-icon fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="hero d-flex justify-content-center align-items-center">
        <div class="container">
          <form class="find-location position-relative">
            <input
              type="text"
              id="search"
              placeholder="Find your location..."
              class="form-input text-white"
            />
            <button class="btn btn-primary rounded-pill px-5">Find</button>
          </form>
        </div>
      </div>
    </header>
    <div class="forcast-table">
      <div class="container">
        <div class="row g-0"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row gy-3">
          <div class="col-md-8">
            <div class="contact-form">
              <form class="position-relative">
                <input
                  type="text"
                  id="search"
                  placeholder="Enter your eail to subscribe..."
                  class="form-input"
                />
                <button class="btn btn-primary rounded-pill">Subscribe</button>
              </form>
            </div>
          </div>
          <div class="col-md-4 text-md-center">
            <div class="contact-icons">
              <a href="#"
                ><i class="fa-brands fa-facebook-f fa-fw rounded-circle"></i
              ></a>
              <a href="#"
                ><i class="fa-brands fa-twitter fa-fw rounded-circle"></i
              ></a>
              <a href="#"
                ><i class="fa-brands fa-google-plus-g fa-fw rounded-circle"></i
              ></a>
              <a href="#"
                ><i class="fa-brands fa-pinterest fa-fw rounded-circle"></i
              ></a>
            </div>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
